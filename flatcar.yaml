variant: flatcar
version: 1.1.0
ignition:
  config:
    merge:
      - local: flatcar_base.json
storage:
  files:
    - path: /etc/systemd/network/static.network
      contents:
        inline: |
          [Match]
          Name=eth0

          [Network]
          Address=172.20.5.14/16
          Gateway=172.20.0.1
          NTP=172.20.0.1
