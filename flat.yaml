        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGEOdiXCp1MbuUfVJR3k4a2EvbgTytjXBoeYH8GytOfv K-MacBookAir m3
      groups: [sudo, docker]
systemd:
  units:
    - name: docker.service
      enabled: true
    - name: restart-systemd-networkd.service
      enabled: true
      contents: |
        [Unit]
        Description=Restart systemd-networkd
        After=network-online.target
        Wants=network-online.target

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/bin/systemctl restart systemd-networkd

        [Install]
        WantedBy=multi-user.target
    - name: set-timezone.service
      enabled: true
      contents: |
        [Unit]
        Description=timezone settings

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/bin/timedatectl set-timezone Asia/Tokyo

        [Install]
        WantedBy=multi-user.target
    - name: cpu-governor.service
      enabled: true
      contents: |
        [Unit]
        Description=CPU power settings

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/sbin/modprobe cpufreq_ondemand
        ExecStart=/usr/bin/sh -c '/usr/bin/echo "ondemand" | tee /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor'

        [Install]
        WantedBy=multi-user.target

storage:
  links:
    - path: /etc/systemd/system/multi-user.target.wants/docker.service
      target: /usr/lib/systemd/system/docker.service
      hard: false
      overwrite: true
  files:
    - path: /etc/systemd/network/static.network
      contents:
        inline: |
          [Match]
          Name=eth0

          [Network]
          Address=172.20.5.14/16
          Gateway=172.20.0.1
          NTP=172.20.0.1
    # - path: .ssh/authorized_keys.d/ignition
    - path: /etc/systemd/resolved.conf.d/DNS.conf
      contents:
        inline: |
          [Resolve]
          DNS=172.20.0.1
